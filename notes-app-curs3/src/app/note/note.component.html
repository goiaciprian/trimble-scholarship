<div class="mat-card-container">
  <mat-card *ngFor="let note of notes" class="mat-card">
    <mat-card-header class="mat-card-header">
      {{ note.title }}
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ note.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
